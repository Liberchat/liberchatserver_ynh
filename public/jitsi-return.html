<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000000 0%, #7f1d1d 50%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 4px solid #dc2626;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            color: #f87171;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        p {
            color: #d1d5db;
            margin-bottom: 1.5rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(127, 29, 29, 0.5);
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #dc2626;
            width: 0%;
            animation: progress 3s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
        }
        
        .small-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .countdown {
            font-size: 1.2rem;
            color: #f87171;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¹</div>
        <h1>Appel vidÃ©o terminÃ©</h1>
        <p>Retour au chat LibreChat dans <span class="countdown" id="countdown">3</span> secondes...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <button class="button" onclick="returnToChat()">
            Retourner au chat maintenant
        </button>
        <p class="small-text">
            Si vous n'Ãªtes pas redirigÃ© automatiquement,<br>
            cliquez sur le bouton ci-dessus
        </p>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                returnToChat();
                return;
            }
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
        
        function returnToChat() {
            // RÃ©cupÃ©rer l'URL de retour depuis sessionStorage
            const returnUrl = sessionStorage.getItem('liberchat_return_url');
            const roomName = sessionStorage.getItem('liberchat_room_name');
            
            // Nettoyer le sessionStorage
            sessionStorage.removeItem('liberchat_return_url');
            sessionStorage.removeItem('liberchat_room_name');
            sessionStorage.removeItem('liberchat_jitsi_timestamp');
            
            // Rediriger vers l'URL de retour ou la racine
            const targetUrl = returnUrl || window.location.origin;
            window.location.href = targetUrl;
        }
        
        // DÃ©marrer le compte Ã  rebours
        updateCountdown();
        
        // VÃ©rifier si on a des donnÃ©es de retour valides
        const returnUrl = sessionStorage.getItem('liberchat_return_url');
        if (!returnUrl) {
            // Pas de donnÃ©es de retour, rediriger immÃ©diatement vers la racine
            setTimeout(() => {
                window.location.href = window.location.origin;
            }, 1000);
        }
    </script>
</body>
</html>
